dist: xenial
language: python
jobs:
  include:
  - python: "3.4"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
  - python: "3.8"
  - python: "3.9-dev"
install:
- python3 -m pip install html2text
- python3 -m pip install pydiatra pyflakes
- python3 -m pip install restructuredtext-lint pygments
script:
- ./hackerlates --help
- ./hackerlates --limit 3 jwilk
- python3 -m pydiatra .
- python3 -m pyflakes .
- restructuredtext-lint --encoding=UTF-8 README

